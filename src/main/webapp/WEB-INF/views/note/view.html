<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Note</title>
</head>
<body>
<p>
    <a href="/notes">Note list</a>
</p>
<h1>View Note</h1>
<form th:object="${note}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td th:text="*{title}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="*{content}"></td>
        </tr>
        <tr>
            <td>Note Type:</td>
            <td th:text="*{noteType.typeName}"></td>
        </tr>
    </table>
</form>
</body>
</html>
